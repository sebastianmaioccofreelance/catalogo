<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Packs</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<section>
  <header class="hero">
    <div class="hero-content">
      <h1>CATALOGO PACKS DIGITAL</h1>
      <p>¡Descubrí tu pack al mejor precio del mercado!</p>
      <div class="btn">Literatura</div>
      <div class="btn">Cocina</div>
    </div>
    
  </header>
  
</section>

<section>
  <div class="main">
    
    <ul class="cards" id="cardsContainer">
      
      <!-- Las tarjetas se insertan con JavaScript -->
    </ul>
  </div>
</section>

<script>
  const packs = [
    {
      ancla:"saludable",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de recetas saludables",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Incluye: housemade ranch, cherry balsamic vinaigrette, creamy chipotle, avocado green goddess, or honey mustard.",
      precio: "$2.000"
    },
    {
      ancla:"dinosaurios",
      imagen: "img/packs/pack-dinosaurios.PNG",
      titulo: "Pack enciclopedias sobre dinosaurios",
      resumen: "Todo sobre dinosaurios!",
      detalle: "Incluye: Enciclopedias, imagenes para colerar, pedagogía para niños, cuentos, manualidades, fondos y mas.",
      precio: "$2.000"
    },
    {
      ancla:"pack 3",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de comidas saludables 3",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Incluye: housemade ranch, cherry balsamic vinaigrette, creamy chipotle, avocado green goddess, or honey mustard.",
      precio: "$2.000"
    },
    {
      ancla:"pack 4",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de comidas saludables 4",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Incluye: housemade ranch, cherry balsamic vinaigrette, creamy chipotle, avocado green goddess, or honey mustard.",
      precio: "$2.000"
    }
  ];

  const container = document.getElementById("cardsContainer");
packs.forEach(pack => {
  const li = document.createElement("li");
  li.classList.add("cards_item");
  li.id = pack.titulo.toLowerCase().replace(/\s+/g, '_'); // genera un id basado en el título

  li.innerHTML = `
    <div class="card" tabindex="0" >
      <div class="card_image">
        <img src="${pack.imagen}" alt="${pack.titulo}">
      </div>
      <div class="card_content">
        <h2 class="card_title">${pack.titulo}</h2>
        <div class="card_text">
          <p>${pack.resumen}</p>
          <p>Este pack incluye: <strong>${pack.detalle}</strong></p>
          <p class="note">${pack.precio}</p>
        </div>
      </div>
    </div>
  `;

  container.appendChild(li);
});

</script>

</body>
</html>
