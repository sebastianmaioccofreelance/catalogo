<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Packs</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<section>
  <header class="hero">
    <div class="hero-content">
      <h1>CATALOGO PACKS DIGITAL</h1>
      <p>¡Descubrí tu pack al mejor precio del mercado!</p>
      <div class="btn">Literatura</div>
      <div class="btn">Cocina</div>
    </div>
    
  </header>
  
</section>

<section>
  <div class="main">
    
    <ul class="cards" id="cardsContainer">
      
      <!-- Las tarjetas se insertan con JavaScript -->
    </ul>
  </div>
</section>

<script>
  const packs = [
    {
      ancla:"saludable",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de recetas saludables",
      url:"https://www.mercadolibre.com.ar/termo-media-manija-1-l-acero-inoxidable-pico-matero-cebador-color-plateado/p/MLA22211716#reco_item_pos=0&reco_backend=item_decorator&reco_backend_type=function&reco_client=home_items-decorator-legacy&reco_id=6c3198f8-cd57-45fa-87b2-b9faf1d30a79&reco_model=&c_id=/home/bookmarks-recommendations-seed/element&c_uid=8059d461-65c7-41bc-8f5d-031cef3fb992&da_id=bookmark&da_position=0&id_origin=/home/dynamic_access&da_sort_algorithm=ranker",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Increibles recetas para una vida saludable.",
      precio: "$2.000"
    },
    {
      ancla:"dinosaurios",
      imagen: "img/packs/pack-dinosaurios.PNG",
      titulo: "Pack enciclopedias sobre dinosaurios",
      url:"https://www.mercadolibre.com.ar/termo-media-manija-1-l-acero-inoxidable-pico-matero-cebador-color-plateado/p/MLA22211716#reco_item_pos=0&reco_backend=item_decorator&reco_backend_type=function&reco_client=home_items-decorator-legacy&reco_id=6c3198f8-cd57-45fa-87b2-b9faf1d30a79&reco_model=&c_id=/home/bookmarks-recommendations-seed/element&c_uid=8059d461-65c7-41bc-8f5d-031cef3fb992&da_id=bookmark&da_position=0&id_origin=/home/dynamic_access&da_sort_algorithm=ranker",
      resumen: "Todo sobre dinosaurios!",
      detalle: "Enciclopedias, imagenes para colerar, pedagogía para niños, cuentos, manualidades, fondos y mas.",
      precio: "$2.000"
    },
    {
      ancla:"saludable-2",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de recetas saludables",
      url:"https://www.mercadolibre.com.ar/termo-media-manija-1-l-acero-inoxidable-pico-matero-cebador-color-plateado/p/MLA22211716#reco_item_pos=0&reco_backend=item_decorator&reco_backend_type=function&reco_client=home_items-decorator-legacy&reco_id=6c3198f8-cd57-45fa-87b2-b9faf1d30a79&reco_model=&c_id=/home/bookmarks-recommendations-seed/element&c_uid=8059d461-65c7-41bc-8f5d-031cef3fb992&da_id=bookmark&da_position=0&id_origin=/home/dynamic_access&da_sort_algorithm=ranker",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Increibles recetas para una vida saludable.",
      precio: "$2.000"
    },
    {
      ancla:"saludable-3",
      imagen: "img/packs/Pack-recetas-saludables.PNG",
      titulo: "Pack de recetas saludables",
      url:"https://www.mercadolibre.com.ar/termo-media-manija-1-l-acero-inoxidable-pico-matero-cebador-color-plateado/p/MLA22211716#reco_item_pos=0&reco_backend=item_decorator&reco_backend_type=function&reco_client=home_items-decorator-legacy&reco_id=6c3198f8-cd57-45fa-87b2-b9faf1d30a79&reco_model=&c_id=/home/bookmarks-recommendations-seed/element&c_uid=8059d461-65c7-41bc-8f5d-031cef3fb992&da_id=bookmark&da_position=0&id_origin=/home/dynamic_access&da_sort_algorithm=ranker",
      resumen: "Recetas en PDF a todo color!",
      detalle: "Increibles recetas para una vida saludable.",
      precio: "$2.000"
    }
  ];

  const container = document.getElementById("cardsContainer");
packs.forEach(pack => {
  const li = document.createElement("li");
  li.classList.add("cards_item");
  li.id = pack.titulo.toLowerCase().replace(/\s+/g, '_'); // genera un id basado en el título

  li.innerHTML = `
    <div class="card" tabindex="0" >
      <div class="card_image">
        <a href="${pack.url}" target="__blank">
        <img src="${pack.imagen}" alt="${pack.titulo}">
        </a>
      </div>
      <div class="card_content">
        <h2 class="card_title">${pack.titulo}</h2>
        <div class="card_text">
          <p>${pack.resumen}</p>
          <p>Este pack incluye: <strong>${pack.detalle}</strong></p>
          <p class="note">${pack.precio}</p>
        </div>
      </div>
    </div>
  `;

  container.appendChild(li);
});

</script>

</body>
</html>
